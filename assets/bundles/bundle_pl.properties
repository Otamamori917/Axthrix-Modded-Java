## Items
item.aj-RDC.name =RUR
item.aj-RDC.description =[stat]RUR
item.aj-RDC.details =[stat]Rdzeń. Uszkadzania. Rzeczywistości.[] \n\n...wczytywanie zapisu dźwiękowego...\n"John, co ty trzymasz?"\n"Jeden z tych RUR"\n"JOHN DLACZEGO MASZ--"\n\n- Zapis dotyczący incydentu w miejscu pracy
item.aj-CSW.name =KSS
item.aj-CSW.description =Karbonowe skrzydło bazowane na mikrotubach. Wytrzymałe. Obiekty o wysokiej niestabilności mogą nim oddychać.
item.aj-CSW.details =[stat]Karbonowe. Skrzydło. Stabilizujące.[] \n\n"Proszę zaprzestać rzucania KSS jak bumerangu. Nie chcemy, aby ilość utraconych części ciała znów wzrosła. Dzięki, wykresie"\n\n- Kierownik placówki 9C32
item.aj-cooling-assembly.name =Urządzenie chłodzące
item.aj-cooling-assembly.description =Komponent chłodzący wykorzystywany do szybkiego obniżania temperatury obiektu wraz z dużą emisją ciepła.
item.aj-cooling-assembly.details =[stat]Schładza natychmiastowo do zera absolutnego[]\n\n"Nie wierzę, że muszę to mówić...\nProsimy zaprzestać noszenia urządzeń chłodzących jak zegarków. Jeśli przypadkowo to uruchomicie, zamrozicie siebie i wszystko wokół.\nZero absolutne TO. NIE. ŻART. Dziękuję"\n\n- Kierownik budynku 9C32 \n\n Jako tłumacz nie otrzymałem tej wiadomości, więc oficjalnie jestem teraz soplem lodu...


item.aj-aqullium.name =Akulium
item.aj-aqullium.description =Ciężki i twardy zielony kryształ
item.aj-aqullium.details =[stat]Wytrzymały materiał.\nStworzony w 70% z karbonu, 5% rtęci i 25% wolframu[]\n\n"Pamiętajcie, aby do przenoszenia akulium używać dźwigu. Jest cięższe, niż sądzicie"\n\n- Tablica informacyjna
item.aj-esperillo.name =Esperyl
item.aj-esperillo.description =Dziwny, wytrzymały surowiec
item.aj-esperillo.details =[stat]Obcy materiał, który twardnieje, jeśli zostanie uszkodzony.\nStworzony w 70% z miedzi, 5% siarki i nieznanych ilości dysprozu, ksenonu i jodu[]\n\n"Esperyl może owinąć się wokół czegokolwiek, spryskanie go niewielką ilością żywicy powinno pomóc"\n\n- Tablica informacyjna
item.aj-komainium.name =Komaina
item.aj-komainium.description =Lekki materiał, doskonały do produkcji części z żywicy
item.aj-komainium.details =[stat]Lekki, ciągliwy materiał.\nStworzony w 65% z ołowiu, 25% srebra i nieznanych ilości samaru i kiuru.[]\n\n"Dobry materiał o wielu zastosowaniach"\n\n- Tablica informacyjna


item.aj-sulfur.name =Siarka
item.aj-sulfur.description =Sproszkowana siarka. Doskonała do reakcji chemicznych
item.aj-curium.name =Kiur
item.aj-curium.description =Krystalicznie czysty kamień, dobry do instalacji elektrycznych
item.aj-iodine.name =Jod
item.aj-iodine.description =Metal o fioletowym kolorze. Można podgrzać, aby uzyskać gaz do broni lub reakcji chemicznych
item.aj-samarium.name =Samar
item.aj-samarium.description =Metal o wielu zastosowaniach, świetny do magnesów, reaktorów, maszyn nawożących oraz reakcji chemicznych
item.aj-dysprosium.name =Dysproz
item.aj-dysprosium.description =Bardzo rzadki metal, dobry do magnesów, reaktorów, dyskow danych i urządzeń laserowych


item.aj-aquillo.name =Aquilo
item.aj-aquillo.description =Połowicznie niestabilny metal, zaskakująco skuteczny jako pancerz
item.aj-aquillo.details =[stat]Materiał dobry na pancerz.[]\n\n"Utrzymaj to stabilnym"\n\n- Tablica informacyjna


